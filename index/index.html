<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../javascript/js_Player_2V_Compater.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck !</h2>
<!--  The Container  -->
    <div class="container">
<!--   The first section     -->
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <div class="photo-rock"></div>
            </div>
        </div>
<!--   The second section     -->
        <div class="section">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <div class="scissors"></div>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(28, 192, 252);" id="demo2">Choose One !</h2>
<!-- This selection div contains the buttons   -->
    <div class="selection">
        <button type="button" class="Choois"><img id="rock" src="../image/RockPNG.png" alt="png"></button>
        <button type="button" class="Choois"><img id="scissors" src="../image/PaperPNG.png" alt="png"></button>
        <button type="button" class="Choois"><img id="paper" src="../image/Scissors-PNG.png" alt="png"></button>
    </div>
</body>
</html>
